<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Controller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>🗓️ My Schedule</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter your task..." required />
      <select id="task-type">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
      <button type="submit">Add Task</button>
    </form>

    <div class="clear-buttons">
      <button id="clear-daily">Clear Daily</button>
      <button id="clear-weekly">Clear Weekly</button>
    </div>

    <div class="tasks">
      <h2>Daily Tasks</h2>
      <ul id="daily-tasks">

      </ul>

      <h2>Weekly Tasks</h2>
      <ul id="weekly-tasks"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
